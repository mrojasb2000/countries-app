<h2>by region</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <button *ngFor="let region of regions" class="btn mt-2" (click)="searchByRegion(region)">
      {{ region }}
    </button>
  </div>
</div>

<div class="div row">
  <div class="div col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
