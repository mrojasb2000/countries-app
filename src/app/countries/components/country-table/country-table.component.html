<div *ngIf="countries.length === 0 else table " class="div alert alert-warning text-center">
  Country not found, please retry.
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Country</th>
        <th>Name</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" class="flag img-thumbnail">
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td class="population">{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">Info...</a>
        </td>
      </tr>
    </tbody>

  </table>
</ng-template>
